<div>
	<h1 class="title">Support Help</h1>
	<p>Select a topic below or type your question in the search box above.</p>
</div>
<div class="answercontent">
	{% for (var i in topics){ %}
		<div class="col-md-6">
			<div class="topic" data-cid="{{ topics[i].id }}"><h4 data-cid="{{ topics[i].id }}">{{ topics[i].title }}</h4><p class="subtext">{{ topics[i].excerpt }}</p></div>
		</div>
	{% } %}
</div>
