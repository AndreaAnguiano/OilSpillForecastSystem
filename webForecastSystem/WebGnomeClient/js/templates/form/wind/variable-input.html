<td>
	<div class="table-input-time">
		<input class="form-control input-time mousetrap" value="{{ date }}">
	</div>
</td>
<td>
	<div class="table-input-spd">
		<input class="form-control input-speed mousetrap" type="number" min="0" value="{{ speed }}">
	</div>
</td>
<td>	
	<div class="table-input-dir">
		<input class="form-control input-direction mousetrap" value="{{ direction }}">
	</div>
</td>
<td>
	<span class="glyphicon glyphicon-plus add-another" title="Add Another"></span>
	<span class="ok" title="Confirm"></span>
	<span class="undo" title="Cancel"></span>
</td>
