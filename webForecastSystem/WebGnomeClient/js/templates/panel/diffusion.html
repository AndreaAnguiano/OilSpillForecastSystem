<div class="panel panel-default">
    <div class="panel-heading">
        <div class="add"></div>
        <div class="state"></div>
        Horizontal Diffusion
    </div>
    <div class="panel-body">
        <div class="list">
            {% for (var i = 0; i < diffusion.length; i++){ %}
                <div class="single row" data-id="{{ diffusion[i].get('id') }}">
                    {% var name = diffusion[i].get('name'); %}
                    {% if (name === 'Diffusion' || name === 'RandomMover'){ %}
                       {% name = 'Diffusion #' + (i + 1); %}
                    {% } %}
                    <div class="col-sm-4">
                        <label>
                        {% if(diffusion[i].get('on')){ %}
                            <input type="checkbox" name="active" value="1" id="active" checked="checked"> {{ name }}
                        {% } else { %}
                            <input type="checkbox" name="active" value="1" id="active"> {{ name }}
                        {% } %} </label>
                    </div>
                    <div class="col-sm-4">
                        <span class="label label-default amount">{{ diffusion[i].get('diffusion_coef').toExponential(2) }} cm&sup2; / s</span>
                    </div>
                    <div class="col-sm-4">
                        <span class="trash delete" title="Remove {{ diffusion[i].get('name') }}"></span>
                        <span class="edit" title="Edit {{ diffusion[i].get('name') }}"></span>
                        <span class="time_check {{ diffusion[i].get('time_compliance') }}" title="Data compatibility with model run period"></span>
                    </div>
                </div>
            {% } %}
        </div>
    </div>
</div>
