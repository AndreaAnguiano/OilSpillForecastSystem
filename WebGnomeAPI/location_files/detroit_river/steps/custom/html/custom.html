<p>
    GNOME needs to know the surface current at Detroit in order to calculate the currents downstream. You can either enter a stage height or surface current speed at Detroit. <br>Stage height must be between 170 and 180 meters or 558 and 591 feet.
</p>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label" for="data-type">Type of data to enter?</label>
        <div class="col-sm-4">
            <select class="form-control" id="data-type">
                <option value="height">
                    Stage Height
                </option>
                <option value="speed">
                    Surface Current Speed
                </option>
            </select>
        </div>
    </div>

    <div class="form-group height hide">
        <label class="col-sm-4 control-label" for="windmill">Stage height at Windmill Point:</label>
        <div class="col-sm-4">
            <input type="number" id="windmill" class="form-control">
        </div>
        <div class="col-sm-2">
            <select class="form-control" id="windmill-units">
                <option value="m">
                    m
                </option>
                <option value="ft">
                    ft
                </option>
            </select>
        </div>
    </div>

    <div class="form-group height hide">
        <label class="col-sm-4 control-label" for="gibraltar">Stage height at Gibraltar:</label>
        <div class="col-sm-4">
            <input type="number" id="gibraltar" class="form-control">
        </div>
        <div class="col-sm-2">
            <select class="form-control" id="gibraltar-units">
                <option value="m">
                    m
                </option>
                <option value="ft">
                    ft
                </option>
            </select>
        </div>
    </div>

    <div class="form-group height hide">
        <div class="col-sm-8 col-sm-offset-4">
            <a href="http://www.lre.usace.army.mil/Missions/GreatLakesInformation/GreatLakesWaterLevels/CurrentConditions.aspx" target="_blank">Stage Height Information</a>
        </div>
    </div>

    <div class="form-group speed hide">
        <label class="col-sm-4 control-label" for="surfacespeed">Surface current speed:</label>
        <div class="col-sm-4">
            <select class="form-control" id="surfacespeed">
                <option value="0.5">
                    Low (0.5 m/s)
                </option>
                <option value="0.9">
                    Medium (0.9 m/s)
                </option>
                <option value="1.3">
                    High (1.3 m/s)
                </option>
            </select>
        </div>
    </div>
</form>
